<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <video autoplay loop muted>
                <source src="../design/assets/code.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>              
          </div>
       </section>
    </main>

</html>

<script>
$(document).ready(function() {
    $('.open-popup-link').magnificPopup({
        type: 'inline',
        midClick: true, 
        mainClass: 'mfp-fade',
        removalDelay: 160,
        preloader: false,
        fixedContentPos: false
    });
});
</script>
